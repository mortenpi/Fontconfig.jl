language: julia
os:
    - osx
    - linux
sudo: required
dist: trusty
julia:
    - release
    - nightly
notifications:
    email: false
before_install:
    - if [ `uname` = "Linux" ]; then
        sudo apt-get update -qq -y;
        sudo apt-get install libfontconfig1;
      fi
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia -e 'Pkg.init(); Pkg.clone(pwd()); Pkg.test("Fontconfig"; coverage=true)'

